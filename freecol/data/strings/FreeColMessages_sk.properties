warOfIndependence.independenceDeclared=V tento deň prijal Kongres najdôležitejšie uznesenia aké kedy boli v Amerike vytvorené.\n\nVeľmi dobre si uvedomujem koľko driny, krvi a peňazí bude stáť udržanie deklarácie a podpora a obrana týchto štátov. Napriek všetkým chmáram vidím lúče svetla a slávy. Vidím, že koniec bude stáť za to, že naši potomkovia zvíťazia a verím v Boha, že to nebudeme ľutovať.\n\nKráľovské vojsko nás čoskoro napadne. Poriadne pripravme našu obranu a zvýšme počet dobrovoľníkov v novej Kontinentálnej armáde.
